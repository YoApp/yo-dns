<!doctype html>
<head>
    <title>yo-dns</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat:700,400">
    <style type="text/css">
        h1 {
            font-size: 200px;
            font-weight: 700;
            margin-bottom: 50px;
        }
        p {
            font-size: 25px;
        }
        body {
            font-family: "Montserrat", arial, sans-serif;
            background-color: #9b59b6;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YO-DNS</h1>
        <p>We'll YO you when your domain resolves to the desired CNAME.</p>
        <form action="/" method="post" role="form" class="form-inline">
                <input type="text" name="username" class="form-control" placeholder="yo username"/>
                <input type="text" name="domain" class="form-control" placeholder="domain"/>
                <input type="text" name="cname" class="form-control" placeholder="CNAME"/>
                <input type="submit" name="submit" class="btn btn-default" value="submit" />
            {% if submit %}
                {% if error %}
                <h2>nah, check your input lol</h2>
                {% else %}
                <h2>submitted, yo!</h2>
                {% endif %}
            {% endif %}
        </form>
        <a href="https://github.com/mossberg/yodns">
            <img style="position: absolute; top: 0; left: 0; border: 0;"
                 src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67"
                 alt="Fork me on GitHub"
                 data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png">
        </a>
    </div>
</body>
